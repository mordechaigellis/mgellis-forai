<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Record Keeper - The best place to keep your records!</title>
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md bg-primary navbar-dark shadow mb-3">
            <div class="container-fluid">
                <a href="/index.html" class="navbar-brand">
                    <img src="/images/recordkeeper-logo.jpg" alt="" class="img-fluid d-inline-block rounded" style="max-width:80px" />
                    Record Keeper
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarlinks">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarlinks">
                    <div class="navbar-nav">
                        <a href="/index.html" class="nav-link">Home</a>
                        <a href="/PresidentList.html" class="nav-link active">Presidents</a>
                        <a href="/bs-grid.html" class="nav-link">World Records</a>
                        <a href="#" class="nav-link">More</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <div class="row">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <div class="card">
                                    <div class="row">
                                        <div class="col-4">
                                            <img src="/images/p1p.jpeg" class="img-fluid rounded-start" alt="Pic of GW">
                                        </div>
                                        <div class="col-8">
                                            <div class="card-body">
                                                <h5 class="card-title">George Washington</h5>
                                                <p class="card-text">1st President</p>
                                                <a href="#" class="btn btn-outline-info">View</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="card">
                                    <div class="row">
                                        <div class="col-4">
                                            <img src="/images/p2p.jpeg" class="img-fluid rounded-start" alt="Pic of GW">
                                        </div>
                                        <div class="col-8">
                                            <div class="card-body">
                                                <h5 class="card-title">John Adams</h5>
                                                <p class="card-text">2nd President</p>
                                                <a href="#" class="btn btn-outline-info">View</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="card">
                                    <div class="row">
                                        <div class="col-4">
                                            <img src="/images/p3p.jpeg" class="img-fluid rounded-start" alt="Pic of GW">
                                        </div>
                                        <div class="col-8">
                                            <div class="card-body">
                                                <h5 class="card-title">Thomas Jefferson</h5>
                                                <p class="card-text">3rd President</p>
                                                <a href="#" class="btn btn-outline-info">View</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
